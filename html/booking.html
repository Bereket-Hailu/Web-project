<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking </title>
    <link rel="stylesheet" href="../css/booking.css">
   
</head>
<body>
   <div class="bookingcont">
    <div class="bookingtext">
        <h2 class="heading">BOOKING </h2>
        <h3 class="bookingtype">travel with us </h3>
        <p>you enjoy your journey</p>
        <p> in ethiopia</p>
        <h3 class="bookingtype">travel to ethiopia </h3>
        <p>Ethiopia a land of origin</p>
        <p></p>
        <hr>
        <h4 class="bookingphone">Call us: +251911223344</h4>
        <h4 class="bookingphone">telegram: @tourandtravel</h4>
        <h5 class="bookingaddress">ETHIOPIA/ASSELA</h5>
    </div>
    <div class="booking-form">
        <form action="../index.html">
            <h2 class="headingform">BOOKING ONLINE</h2>
            <div class="formfield">
                <p>your name</p>
                <input type="text" name="text" id="" placeholder="your name" required>
                <p>your email</p>
                <input type="email" name="email" id="" placeholder="your email" required>
                <p>Date</p>
                <input type="date" name="date" id="" required>
                <p>Time</p>
                <input type="time" name="time" id="" required>
                <p>Bank Account</p>
                <select name="select" id="" required>
                    <option value="1">Awash bank</option>
                    <option value="2">Commericial bank</option>
                    <option value="3">Abisiniya bank</option>
                    <option value="4">Dashen nank</option>
                    <option value="5">Oromia international bank</option>
                    <option value="6"> other</option>
                </select>
                <p>your account number</p>
                <input type="number" placeholder="your bank account" required>
            
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

   </div>
   
  
</body>
</html>
